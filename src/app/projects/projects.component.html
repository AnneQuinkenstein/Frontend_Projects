<div>
<table class="table table-striped table-hover table-sm table-responsive">
  <thead>
  <tr>
    <th scope="col">Project ID</th>
    <th scope="col">Project</th>
    <th scope="col">Topic</th>
    <th scope="col">Deadline</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
   <tr *ngFor="let project of allProjects" >
       <th scope="row">{{  project.project_id  }}</th>
       <td>{{ project.project_name }}</td>
       <td>{{ project.topic }}</td>
       <td>{{ project.deadline | date }}</td>
     <td><a class="btn btn-sm btn-success" [routerLink]="['/projectgit ', project.project_id]">update</a></td>
      <td><button class="btn btn-sm btn-danger" (click)="deleteProject(project.project_id)">delete</button></td>
      </tr>
  </tbody>
</table>
</div>
