<div>
<table class="table table-striped table-hover  table-responsive">
  <thead>
  <tr>
    <th scope="col">Project ID</th>
    <th scope="col">Project</th>
    <th scope="col">Topic</th>
    <th scope="col">Deadline</th>
    <th scope="col">Milestones</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
   <tr *ngFor="let project of allProjects" >
       <th scope="row">{{  project.project_id  }}</th>
       <td>{{ project.project_name }}</td>
       <td>{{ project.topic }}</td>
       <td>{{ project.deadline | date }}</td>
    <!--  <td>{{ milestones }}</td> -->
     <td><a class=" bi bi-pen px-5" style="font-size: 1.5rem; color: mediumblue;"[routerLink]="['/project', project.project_id]"></a></td>
      <td><span class=" bi bi-trash px-5" style="font-size: 1.5rem; color: darkred;" (click)="deleteProject(project.project_id)"></span></td>
      </tr>
  </tbody>
</table>
</div>
