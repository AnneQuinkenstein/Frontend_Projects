<div></div>
<div></div>
<div>
  <div></div>
<table class="table table-striped table-hover table-responsive">
  <thead>
  <tr>
    <th scope="col">Project ID</th>
    <th scope="col">Project</th>
    <th scope="col">Topic</th>
    <th scope="col">Deadline</th>
    <th scope="col">Milestones</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
   <tr *ngFor="let project of allProjects" >
       <th scope="row">{{  project.project_id  }}</th>
       <td>{{ project.project_name }}</td>
       <td>{{ project.topic }}</td>
       <td>{{ project.deadline | date }}</td>
       <td>
         <span *ngFor="let milestone of project.milestone_name"> <a [routerLink]="['/milestone', milestone]">  <{{milestone}}>  </a></span>
       </td>
     <td><a class=" bi bi-pen " style="font-size: 1.5rem; color: mediumblue;"[routerLink]="['/project', project.project_id]"></a>
     <span class=" bi bi-trash px-2" style="font-size: 1.5rem; color: darkred;" (click)="deleteProject(project.project_id!)"></span>
      </tr>
  <tr>
    <td>Add Project:</td>
    <td>
      <input type="text" id="idProjectname" placeholder="  projectname"
             [formControl]="projectNameControl" />
    </td>
    <td>
      <input type="text" id="idTopic" placeholder="  topic"
             [formControl]="topicControl" />
    </td>
    <td>
      <input type="text"  id="idDeadline" placeholder="  deadline"   [formControl]= "deadlineControl">
    </td>
    <td></td>
   <td>
  <button class=" bi bi-building-add px-2" style="font-size: 1rem; color: mediumblue;" (click)="createNewProject()"> add </button>
    </td>
  </tr>
  </tbody>
</table>
</div>
